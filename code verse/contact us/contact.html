<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact</title>
  <link rel="icon" type="jpg" href="../contact us/img/icon.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="content">
      <div class="left_content">
        <div class="info_contact">
          <i class="fa fa-map-marker-alt"></i>
          <h5 class="title">آدرس</h5>
            <span class="text">دانشگاه آزاد اسلامشهر
            </span>
            <span class="text">دانشکده فنی ومهندسی</span>
        </div>

        <div class="info_contact">
          <i class="fa fa-phone-alt"></i>
          <h5 class="title">Phone</h5>
            <span class="text">
              9876543210+
            </span>
            
        </div>

        <div class="info_contact">
          <i class="fa fa-envelope"></i>
          <h5 class="title">Email</h5>
            <span class="text">
             se75.si82@gmail.com
            </span>
           
        </div>
      </div>
      <div class="right_content">
        <h4>
          با ما در ارتباط باشید
        </h4>
        <p>
          نظرات و پیشنهادات خود را برای ما ارسال کنید.


        </p>
        <form action="">
          <div class="input_box">
            <input type="text" placeholder="نام">
          </div>
          <div class="input_box">
            <input type="email" placeholder="ایمیل">
          </div>
          <div class="input_box textarea_box">
        
            <textarea name="" id="" cols="30" rows="10" placeholder="نظرات"></textarea>
          </div>
          <button type="submit" class="btn_form">ارسال</button>
          <br>
          <br>
          <a href="../index.html"> برگشت به خانه</a>
          
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
